<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" style="stop-color:#3f606f"/>
			<stop offset="100%" style="stop-color:#5a8a9d"/>
		</linearGradient>
	</defs>

	<!-- Background -->
	<rect width="1200" height="630" fill="url(#bgGradient)"/>

	<!-- Percent Icon with Clock -->
	<g transform="translate(500, 100)">
		<text x="100" y="160" font-family="Arial, sans-serif" font-size="180" font-weight="bold" fill="white" opacity="0.95" text-anchor="middle">%</text>
		<!-- Clock badge -->
		<circle cx="180" cy="40" r="40" fill="#cc5c53"/>
		<circle cx="180" cy="40" r="30" fill="white"/>
		<line x1="180" y1="40" x2="180" y2="22" stroke="#cc5c53" stroke-width="4" stroke-linecap="round"/>
		<line x1="180" y1="40" x2="195" y2="40" stroke="#cc5c53" stroke-width="4" stroke-linecap="round"/>
	</g>

	<!-- Main title -->
	<text x="600" y="360" font-family="Arial, Helvetica, sans-serif" font-size="68" font-weight="bold" fill="white" text-anchor="middle">
		Verzugszinsrechner
	</text>

	<!-- Subtitle -->
	<text x="600" y="430" font-family="Arial, Helvetica, sans-serif" font-size="36" fill="white" opacity="0.9" text-anchor="middle">
		Verzugszinsen nach OR Art. 104 berechnen
	</text>

	<!-- Features -->
	<g transform="translate(200, 500)">
		<circle cx="0" cy="0" r="8" fill="#cc5c53"/>
		<text x="20" y="6" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.9">5% Zinssatz</text>
	</g>
	<g transform="translate(450, 500)">
		<circle cx="0" cy="0" r="8" fill="#cc5c53"/>
		<text x="20" y="6" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.9">360-Tage-Methode</text>
	</g>
	<g transform="translate(750, 500)">
		<circle cx="0" cy="0" r="8" fill="#cc5c53"/>
		<text x="20" y="6" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.9">Kostenlos</text>
	</g>

	<!-- Footer -->
	<text x="600" y="590" font-family="Arial, Helvetica, sans-serif" font-size="28" fill="white" opacity="0.7" text-anchor="middle">verzugszinsrechner.ch</text>
</svg>
